<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Grant Hbase Access</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <!--<meta http-equiv="Content-Type" content="application/json"; charset=UTF-8" /> -->
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8" />
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Grant Access</h2>
    <div>
        <form class="form-horizontal"
              th:action="@{/edsf/hbase/v1/grantnamespaceaccess}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${body.user}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Namespace:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${body.namespace}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Actions:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${body.actions}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
